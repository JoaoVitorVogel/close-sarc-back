name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build auth
        working-directory: ./services/auth
        run: mvn -B -DskipTests package

      - name: Build user
        working-directory: ./services/user
        run: mvn -B -DskipTests package

      - name: Build admin
        working-directory: ./services/admin
        run: mvn -B -DskipTests package

      - name: Build Docker images
        run: |
          docker build -t close-sarc/auth:latest ./services/auth
          docker build -t close-sarc/user:latest ./services/user
          docker build -t close-sarc/admin:latest ./services/admin
