# A URL de conex�o aponta para o cont�iner 'pg' que est� exposto no localhost
spring.datasource.url=jdbc:postgresql://localhost:5432/appdb

# Credenciais definidas no seu docker-compose.yml
spring.datasource.username=admin
spring.datasource.password=admin

# Importante: Diga ao Spring qual driver do Postgres usar
spring.datasource.driver-class-name=org.postgresql.Driver

# Configura��o do JPA (como definimos antes)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# Porta da sua aplicação
server.port=8083

# Eureka Client Configuration
spring.application.name=auth-service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true

jwt.issuer=http://localhost:8083
jwt.key.private=classpath:certs/private_key.pem
jwt.key.public=classpath:certs/public_key.pem